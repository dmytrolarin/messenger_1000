<form action="" method="post">
    <div class="form-errors">{{ form.non_field_errors }}</div>
    {% csrf_token %}
    {% for field in form %}
        <div class="form-field">
            {{ field.label_tag }}
            {{field}}
            <div class="field-errors">{{ field.errors }}</div>
        </div>
    {% endfor %}
    <button>Надіслати</button>
</form>
