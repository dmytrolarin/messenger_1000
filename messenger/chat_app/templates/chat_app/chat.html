{% extends 'base.html' %}

{% load static %}

{% block content %}
    <h1>Кімната чату</h1>
    {% if request.user.is_authenticated %}
        <form action="" id = "messageForm">
            {{ form.as_p }}
            <input type="submit">
        </form>
    {% else %}
        <h2>Авторизуйтесь, щоб писати повідомлення</h2>
    {% endif %}
    <div id="messages"></div>
    <script src="{% static 'chat_app/chat.js' %}"></script>
{% endblock %}
